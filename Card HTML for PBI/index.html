<style>
    .card-kpi {
        width: 300px;
        height: 200px;
        perspective: 1000px;
        position: relative;
        margin: 25px;
    }
    .card-kpi-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
    }
    .card-kpi-front, .card-kpi-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
    }
    .card-kpi-front {
        background-color: darkgrey;
        color: black;
        border-radius: 20px;
    }
    .card-kpi-back {
        transform: rotateX(180deg);
        background-color: aquamarine;
        color: black;
        border-radius: 20px;
    }
    .card-kpi-title{
        font-size: 18px;
        font-weight: bold;
        /* margin-bottom: 10px; */
        text-align: center;
    }
    .card-kpi-value {
        font-size: 35px;
        font-weight: bold;
        text-align: center;
        /* margin-bottom: 20px; */
    }
    .card-kpi-subtitle {
        font-size: 14px;
        text-align: center;
        /* margin-top: auto; */
    }
    .card-kpi:hover .card-kpi-inner {
        transform: rotateX(180deg);
    }
</style>
<body>
    <div class="card-kpi">
        <div class="card-kpi-inner">
    
            <div class="card-kpi-front">
                <h1 class="card-kpi-title"> Faturamento </h1>
                <div class="card-kpi-value"> R$ 1.000.000,00 </div>
                <p class="card-kpi-subtitle"> Valor do Faturamento</p>
            </div>

            <div class="card-kpi-back">
                <h1 class="card-kpi-title"> Meta </h1>
                <div class="card-kpi-value"> R$ 1.500.000,00 </div>
                <p class="card-kpi-subtitle"> Meta </p>
            </div>

        </div>

    </div>
</body>
</html>
